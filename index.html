a<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interact with Smart Contract</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Interact with Smart Contract</h1>
    <p>Connect your wallet and interact with a contract function.</p>

    <button id="connectWalletButton" class="button">Connect Wallet</button>
    
    <div id="contractActions" style="display:none;">
        <p>Execute a contract function:</p>
        
        <!-- Example of function input field -->
        <input type="text" id="inputValue" placeholder="Enter some value" required>
        <button id="executeFunctionButton" class="button" disabled>Execute Function</button>
    </div>
</div>

<script>
    let provider;
    let signer;
    const contractAddress = "0xcD8F8002E9A7B9e20Af9B6bb1D6AE0C6754Fe8c9"; // Contract Address
    const contractABI = [
        {
            "inputs": [
                { "internalType": "uint256", "name": "value", "type": "uint256" }
            ],
            "name": "setValue",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function"
        }
    ];

    async function connectWallet() {
        if (window.ethereum) {
            try {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                console.log("Wallet connected!");

                document.getElementById("contractActions").style.display = "block";
                document.getElementById("executeFunctionButton").disabled = false;
            } catch (error) {
                console.error("Failed to connect wallet:", error);
                alert("Failed to connect wallet. Please try again.");
            }
        } else {
            alert("Please install MetaMask to connect your wallet.");
        }
    }

    async function executeFunction() {
        try {
            const contract = new ethers.Contract(contractAddress, contractABI, signer);
            const inputValue = document.getElementById("inputValue").value;
            const tx = await contract.setValue(inputValue); // Example function that accepts an input
            console.log("Transaction sent:", tx.hash);
            await tx.wait(); // Wait for transaction to be mined
            console.log("Function executed successfully!");

            alert("Function executed successfully!");
        } catch (error) {
            console.error("Error executing function:", error);
            alert("Failed to execute function. Please try again.");
        }
    }

    document.getElementById("connectWalletButton").addEventListener("click", connectWallet);
    document.getElementById("executeFunctionButton").addEventListener("click", executeFunction);
</script>

</body>
</html>
